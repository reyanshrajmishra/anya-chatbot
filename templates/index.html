<!DOCTYPE html>
<html>
<head>
    <title>Chat with Anya</title>
</head>
<body>
    <h2>Chat with Anya </h2>
    <div id="chat" style="white-space: pre-wrap; margin-top: 20px;"></div>
    <input id="msg" placeholder="Type your message..." style="width: 100%;" />
    <button onclick="send()">Send</button>

    <script>
        async function send() {
            let msg = document.getElementById("msg").value;
            document.getElementById("chat").innerHTML += "You: " + msg + "\n";
            document.getElementById("msg").value = "";
            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();
            document.getElementById("chat").innerHTML += "Anya: " + data.reply + "\n\n";
        }
    </script>
</body>
</html>
