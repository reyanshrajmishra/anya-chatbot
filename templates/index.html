<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHIELD | Anya AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #1c1c1c, #000);
      padding: 2em;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 3px;
      color: #00ffaa;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 1.5em;
      text-align: center;
    }

    .chatbox {
      width: 100%;
      max-width: 700px;
      background-color: #1b1b1b;
      border: 1px solid #00ffaa;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,170,0.2);
      padding: 1em;
      overflow-y: auto;
      flex-grow: 1;
      height: 60vh;
      margin-bottom: 1em;
    }

    .chatbox p {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 6px;
    }

    .user {
      text-align: right;
      background-color: #007bff22;
    }

    .bot {
      text-align: left;
      background-color: #00ffaa11;
    }

    form {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8em;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      padding: 0.8em 1.2em;
      border-radius: 8px;
      background-color: #00ffaa;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ddaa;
    }

    .footer {
      margin-top: 2em;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="logo">SHIELD</div>
  <div class="subtitle">Anya, your British butler AI, stands ready for your command.</div>

  <div class="chatbox" id="chatbox">
    <p class="bot">Anya: Good day, Master Reyansh. How may I assist you today?</p>
  </div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your command..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <div class="footer">Â© 2025 SHIELD Intelligence Division</div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatbox = document.getElementById("chatbox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      // Display user message
      const userMsg = document.createElement("p");
      userMsg.className = "user";
      userMsg.textContent = "You: " + userText;
      chatbox.appendChild(userMsg);

      input.value = "";

      // Send message to backend
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        const botReply = data.reply;

        const botMsg = document.createElement("p");
        botMsg.className = "bot";
        botMsg.textContent = "Anya: " + botReply;
        chatbox.appendChild(botMsg);

        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement("p");
        errorMsg.className = "bot";
        errorMsg.textContent = "Anya: Apologies, I encountered an issue reaching SHIELD HQ.";
        chatbox.appendChild(errorMsg);
      }
    });
  </script>
</body>
</html>
